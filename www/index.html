    <script type="text/javascript">
        // Setup an event listener to make an API call once auth is complete
        function onLinkedInLoad() {
          // window.location = "https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=78b3ua1u1ptbbj&redirect_uri=http://localhost:3000/&state=987654321&scope=r_basicprofile"
            IN.Event.on(IN, "auth", getProfileData);
        }
        // Handle the successful return from the API call
        function onSuccess(data) {
            // Pre-populate your form fields here once you know the call
            // came back successfully
            console.log(data);

            var id = JSON.stringify(data.id);
            var firstName = JSON.stringify(data.firstName);
            var lastName = JSON.stringify(data.lastName);
            var emailAddress = JSON.stringify(data.emailAddress);
            var company = JSON.stringify(data.positions.values[0].company.name);
            var title = JSON.stringify(data.positions.values[0].title);
            var pictureUrl = JSON.stringify(data.pictureUrl);
            
            var newUser = new Object();
            newUser.id = id;
            newUser.firstName = firstName;
            newUser.lastName = lastName;
            newUser.emailAddress = emailAddress;
            newUser.company = company;
            newUser.title = title;
            newUser.pictureUrl = pictureUrl;
        }
        // Handle an error response from the API call
        function onError(error) {
            console.log(error);
        }
        // Use the API call wrapper to request the member's basic profile data
        function getProfileData() {
            IN.API.Raw("/people/~:(id,firstName,lastName,emailAddress,summary,current-share,specialties,picture-url)").result(onSuccess).error(onError);
        }
    </script>
